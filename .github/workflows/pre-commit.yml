---
name: pre-commit

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  SKIP: no-commit-to-branch  # Disable the no-commit-to-branch hook in CI

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: pre-commit/action@v3.0.1
