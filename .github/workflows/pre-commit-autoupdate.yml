name: Auto-Update Hook Templates

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Update hook versions in templates
        run: uv run --with pre-commit python scripts/update_hook_versions.py

      - name: Regenerate .pre-commit-config.yaml from templates
        run: uv run python -m pre_commit_starter

      - name: Check for changes
        id: changes
        run: |
          git add pre_commit_starter/hook_templates/ .pre-commit-config.yaml
          if ! git diff --staged --quiet; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git diff --staged --stat
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Update pre-commit hook versions"
          body: |
            Automated update of pre-commit hook versions.

            ## Changes
            - Updated hook versions in `pre_commit_starter/hook_templates/`
            - Regenerated `.pre-commit-config.yaml` from updated templates

            ## Review
            - [ ] Verify hook version updates
            - [ ] Run tests
          branch: "update-hook-versions"
          base: "master"
          labels: dependencies,automation
          commit-message: "Update pre-commit hook versions"
          sign-commits: true
          assignees: Jakub3628800
          reviewers: Jakub3628800
