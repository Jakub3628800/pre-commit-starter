name: Auto-Update Hook Templates (Meta!)

on:
  schedule:
    # Runs weekly on Mondays at 3am UTC
    - cron: "0 3 * * 1"
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  meta-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Update hook versions in templates
        run: |
          echo "🔄 Updating hook versions in templates..."
          uv run python scripts/update_hook_versions.py

      - name: Regenerate .pre-commit-config.yaml from templates
        run: |
          echo "🔨 Regenerating .pre-commit-config.yaml (dogfooding!)..."
          uv run python -m pre_commit_starter

      - name: Check for changes
        id: changes
        run: |
          git add pre_commit_starter/hook_templates/ .pre-commit-config.yaml
          if ! git diff --staged --quiet; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "✅ Changes detected!"
            echo ""
            echo "📋 Changed files:"
            git diff --staged --name-only
            echo ""
            echo "📝 Summary of changes:"
            git diff --staged --stat
          else
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: Update pre-commit hook versions (meta-update)"
          body: |
            ## 🤖 Automated Hook Version Update

            This PR updates hook versions using the **meta-update process**:

            1. ✅ Updated hook versions in `pre_commit_starter/hook_templates/`
            2. ✅ Regenerated `.pre-commit-config.yaml` using this project's own tool (dogfooding!)

            ### What changed?

            This PR contains changes to:
            - 📝 Template files in `pre_commit_starter/hook_templates/` (source of truth)
            - 🔧 `.pre-commit-config.yaml` (generated from templates)

            ### Why the meta approach?

            This project generates pre-commit configs from templates, so:
            - Templates are the **source of truth** for hook versions
            - The repo's own config is **generated by the tool itself**
            - This tests that the tool works correctly (dogfooding!)
            - Everything stays in sync 🎯

            ### Testing

            - [ ] Review the hook version updates
            - [ ] Verify `.pre-commit-config.yaml` was correctly generated
            - [ ] Run tests to ensure nothing broke

            ---

            🤖 Generated with [Claude Code](https://claude.com/claude-code)
          branch: "pre-commit-meta-update"
          base: "master"
          labels: dependencies,automation,meta
          commit-message: "Update pre-commit hook versions and regenerate config"
          sign-commits: true
          assignees: Jakub3628800
          reviewers: Jakub3628800
